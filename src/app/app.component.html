<div class="container">
  <div class="mt-5">
    <div class="card">
      <div class="card-header">
        <div class="card-title mt-2">
          <h4>Dynamic Filters Demo</h4>
        </div>
      </div>
      <div class="card-body">
        <div class="mt-3 mb-5">
          <lib-dynamic-filters [filterList]="filterColumnList" (result)="filterResults($event)"></lib-dynamic-filters>
        </div>
        <pre class="result" *ngIf="result.length">{{result | json}}</pre>
      </div>
    </div>
  </div>
</div>

<router-outlet />
