<div class="fields-form-group">
  <p>Select fields to add filters</p>
</div>
<div class="chk-list">
  <div
    *ngFor="let fg of formGroups; let i = index"
    [formGroup]="fg"
    class="checkbox-wrapper"
  >
    <label class="custom-checkbox">
      <input type="checkbox" (change)="onChangeFilterType(i)" formControlName="isVisibleInRow" />
      <span class="checkbox-mark"></span>
      {{ fg.get("label")?.value }}
    </label>
  </div>
</div>
